<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<f:phaseListener type="ppitol.jsf.events.PostItPhaseListener"/>

<h:head>
	<title>Start Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="post-it.css" />
</h:head>

<h:body>
	<h:form>
		<h:inputTextarea id="inputPost" styleClass="post-it"
			value="#{postBean.postIt}">
			<f:validateRequired for="inputPost"/>
			<f:validateLength for="inputPost" maximum="60"/>
		</h:inputTextarea>
		<h:message for="inputPost" showSummary="true" showDetail="false" styleClass="error"/>
		<br/>
		<h:commandButton id="savePost" styleClass="button"
			value="#{msg.saveNote}"
			action="#{postBean.savePostIt}" />
		<br/>
		
		<ui:repeat var="post" value="#{postItRepo.allPosts}">
			<textarea  readonly="readonly" class="post-it">#{post.text}</textarea>
		</ui:repeat>
	</h:form>
	
	<ui:debug />
</h:body>
</html>
