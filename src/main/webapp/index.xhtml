<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Start Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="post-it.css" />
</h:head>

<h:body>
	<h:form>
		<h:inputText id="inputPost" styleClass="post-it"
			binding="#{postBean.inputPost}" 
			value="#{postBean.postIt}" />
		<br/>
		<h:commandButton id="savePost" value="#{msg.saveNote}"
			binding="#{postBean.savePost}" 
			action="#{postBean.savePostIt}" />
		<br/>
		
		<ui:repeat var="post" value="#{postItRepo.allPosts}">
			<div class="post-it">#{post.text}</div>
		</ui:repeat>
	</h:form>
	
	<ui:debug />
</h:body>

</html>
